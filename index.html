    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 500px;
    text-align: center;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background: #ff6f91;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {

  }
  .scroll-container {
    display: flex;
    overflow-x: auto;
    margin-top: 20px;
    padding-bottom: 10px;
  }
  .card {
    min-width: 250px;
    flex: 0 0 auto;
    background: linear-gradient(135deg, #ffe29f, #ffa99f);
    margin-right: 15px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    color: #333;
  }
  .card h3 {
    margin: 0 0 10px;
    font-size: 20px;
    font-family: 'Jua', sans-serif;
    font-weight: normal;
  }
  .card p {
    margin: 0;
    font-size: 14px;
    line-height: 1.5;
    font-family: 'Jua', sans-serif;
  }
  /* 스크롤바 숨기기 */
  .scroll-container::-webkit-scrollbar {
    display: none;
  }
  .scroll-container {

    scrollbar-width: none;

// 문자열 → 숫자 해시
function hashString(str) {
  let hash = 0;
  for(let i = 0; i < str.length; i++){
    hash = (hash * 31 + str.charCodeAt(i)) % 1000000;
  }
  return hash;
}

function showFortune() {
  const birthday = document.getElementById("birthday").value;
  const gender = document.getElementById("gender").value;

  if(!birthday || !gender) {
    alert("생년월일과 성별을 모두 입력해주세요!");
    return;
  }

  const container = document.getElementById("result");
  container.innerHTML = "";

  for (let key in fortunes) {
    const arr = fortunes[key];
    const index = hashString(birthday + gender + key) % arr.length;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${key}</h3><p>${arr[index]}</p>`;
    container.appendChild(card);
  }
}
